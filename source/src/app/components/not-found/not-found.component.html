<main
  class="min-h-screen w-screen p-5 flex justify-center items-center flex-col bg-neutral-300 overflow-hidden"
>
  <section class="w-full flex justify-center items-center">
    <img
      src="../../../assets/imgs/LogoCuadradoClubVolei(sin fondo).png"
      alt="Logo CVOrotava"
      class="h-32"
    />
  </section>
  <section
    class="h-[420px] lg:h-[500px] xl:h-[600px] w-full xl:w-[1200px] px-5 text-main flex flex-col xl:flex-row items-center"
  >
    <section
      class="h-1/3 w-full md:w-[420px] xl:w-1/2 flex flex-col items-center justify-center"
    >
      <div
        class="text-3xl md:text-5xl text-center font-semibold uppercase mb-2"
      >

      </div>
      <div class="text-xl text-center xl:px-20">
        La pelota ha salido fuera... Pero puedes volver a tu campo para seguir
        jugando
      </div>
    </section>
    <section class="h-2/3 w-full xl:w-1/2 flex items-center justify-center">
      <img
        src="../../../assets/imgs/Volleyball-PNG.webp"
        alt="Pelota voleybol"
        class="h-full drop-shadow-xl animate-ballSlideInFromRight"
      />
    </section>
  </section>
  <section class="mt-12">
    <button
      class="relative bg-blue-500 hover:bg-blue-800 hover:scale-105 shadow-xl rounded-md px-5 py-1 xl:px-7 xl:py-2 font-semibold xl:text-lg text-zinc-50 duration-200"
      (click)="backToPage()"
    >
      Volver al campo
      <span
        class="absolute right-[-8px] top-[-8px] h-4 w-4 rounded-full bg-indigo-500/80 animate-[ping_1s_linear_infinite]"
      ></span>
      <span
        class="absolute right-[-6px] top-[-6px] h-3 w-3 rounded-full bg-indigo-800"
      ></span>
    </button>
  </section>
</main>
